<html>
<head>
    <meta charset="utf-8">
    <title>Passing Statistics Page</title>
        <!--Add boostrap styling-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
</head>
<body style="background-color:rgba(2, 27, 22, 0.808);margin-left:2.5em">
    <h1 style="color:rgb(255, 255, 255)">NFL Passing Statistics</h1>
    <button onclick="window.location.href='/'">Back Home!</button>

    <hr><br>
    
    <form style="color:rgb(0, 0, 0);background-color:rgb(255, 255, 255);height:145px; width:500px" method="POST">
        {{form.as_p}}
        {% csrf_token %} <!--Enable users to enter info on the form-->
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

    <br><br><hr><br>
    
    <table id="passing_table" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
            {% for item in columns %}
                <th width="1%" style="color:rgb(0, 192, 176)"><i>{{ item }}</th></i>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for key, value in pass.items %}
                <td >
                    {% for i in value %}
                        {{ i }}<br>
                    {% endfor %}
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#passing_table').DataTable( {
                "pagingType": "full_numbers"
            } );
        } );
    </script>
    <h2 style="color:rgb(255, 255, 255)">{{empty}}</h2>
</body>
</html>
