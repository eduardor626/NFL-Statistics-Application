<!DOCTYPE html>
<!-- {% load static %} -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Standings Site</title>
         <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>    
        <style type="text/css">
            #leaguetype {
                padding: 10px 20px;
                border-radius: 50px;
            }
            .container-fluid {
                width: 97%;
            }
            #leagueyear {
                padding: 10px;
            }
            #west {
                border: solid 1px black;
                text-align: center;
                padding: 10;
            }
            #east {
                border: solid 1px black;
            }
            #north {
                border: solid 1px black;
            }
            #south {
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <!-- Webpage header-->
        <div id="header">
            <div class = "jumbotron">
                <h1>NFL Standings</h1>
                <input type="submit" class = "btn btn-primary btn-sm" onclick="window.location.href='/'" value="Back Home!">
            </div>
        </div>
        <!-- Overarching container holding all our elements-->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <!-- Empty column -->
                </div>
                <!-- League type selection-->
                <div class="col">
                    <div id="leaguetype">
                        <form method="POST">
                            <div class="btn-group" role="group" aria-label="" id="actionButtons">
                                <input type="submit" class="btn btn-outline-primary" name="Division" value="Division">
                                <input type="submit" class="btn btn-outline-primary" name="Conference" value = "Conference">
                                <input type="submit" class="btn btn-outline-primary" name="League" value="League">
                            </div>
                            {% csrf_token %} <!--Enable users to enter info on the form-->
                        <form>
                    </div>
                </div>
                <div class="col">
                    <!-- Empty column-->
                </div>
            </div>
            <div class="row">
                <!-- div for league year selection-->
                <div id="leagueyear">
                    <form method="POST">
                        <h6>Select year</h6> 
                        {{ year_form.year_val }}
                        {% csrf_token %} <!--Enable users to enter info on the form-->
                        <input type="submit" class="btn btn-primary btn-sm" value="Submit">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row" id="west">
                        <p class="text-center">West</p>
                    </div>
                    <div class="row" id="north">
                        <h3>North</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="row" id="east">
                        <h3>East</h3>
                    </div>
                    <div class="row" id="south">
                        <h3>South</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
